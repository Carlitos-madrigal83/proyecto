<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecológicos Almanatur</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img src="tienda-ecologica-madrid-logo.png" alt="Logo">
    </header>
    <p>
        <h1>Formulario Contacto Ecológicos Almanatur</h1>
    </p>

    <form action="#" method="POST" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>
                <h3>Datos personales</h3>
            </legend>
            <p><label for="nombre">Nombre: <input type="text" name="Nombre" placeholder="Nombre"></label></p>
            <p><label for="apellidos">Apellidos: <input type="text" name="Apellidos" placeholder="Apellidos"></label></p>
            <p><label for="nacimiento">Fecha de Nacimiento: <input type="date" name="nacimiento"></label></p>
            <p><label for="contraseña">Contraseña: <input type="password"></label></p>
            <p><label>Edad <input type="number" min="18" max="100" placeholder="Mayores de 18 años"></label></p>
            <p><label>E-mail: <input type="email" placeholder="Introduzca su email"></label></p>
        </fieldset>
        <fieldset>
            <legend>
                <h3>Interesado en...</h3>
            </legend>
            <p><label>Tipo de Producto:
            <select id="Producto">
            <optgroup label="Frutas">
                <option value="Varios"></option>
                <option value="De Primavera">De Primavera</option>
                <option value="De Verano">De Verano</option>
                <option value="De Otoño">De Otoño</option>
                <option value="De Invierno">De Invierno</option>
            </optgroup>
            <optgroup label="Verduras">
                <option value="Varios"></option>
                <option value="De Primavera">De Primavera</option>
                <option value="De Verano">De Verano</option>
                <option value="De Otoño">De Otoño</option>
                <option value="De Invierno">De Invierno</option>
            </optgroup>
            </fieldset>
            <fieldset>
            <p><textarea name="area" cols="40" rows="4" minlength="30" maxlength="500">Tu opinión nos importa:</textarea></p>
            <p><label><input type="checkbox" value="aceptar" name="condiciones" checked="checked">Acepto condiciones</label></p>
            <p><label><input type="reset" value="Limpiar"></label></p>
            <p><label><input type="submit" value="Enviar"></label></p>
        </fieldset>
    </form>
</body>

</html>
